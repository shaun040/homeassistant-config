 # Turns on lights when motion
 alias: "Motion Light On"
 trigger:
  platform: state
  entity_id: binary_sensor.ecolink_pir_motion_sensor_sensor_4_0
  from: 'off'
  to: 'on'
 condition:
  condition: sun
  after: sunset
  after_offset: "-1:00:00"
 action:
  service: light.turn_on
  entity_id: group.all_dining_room

